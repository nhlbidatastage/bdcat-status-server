on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches:
      - 'main'
      
jobs:
  run_status_check: 
    runs-on: "ubuntu-latest"
    env:
      SB_API_ENDPOINT: "${{ secrets.SB_API_ENDPOINT }}"
      SB_AUTH_TOKEN: "${{ secrets.SB_AUTH_TOKEN }}"
      GEN3_CREDS: "${{ secrets.GEN3_CREDS }}"
      PICSURE_AUTH_TOKEN: "${{ secrets.PICSURE_AUTH_TOKEN }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          date && date -u
          export PYTHONIOENCODING=utf-8
          apt-get update && apt-get install -y python3.9 python3-dev python3-pip  python-pip virtualenv git apt-transport-https ca-certificates gnupg curl software-properties-common
          echo -n "${{ secrets.ENCODED_GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > gcp-creds.json
      - name: Run Job
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update 
          sudo apt install python3.9 
          pip install pkgconfig
          sudo apt-get install python3.9-venv
          python3.9 --version
          python3.9 -m venv ./venv
          source ./venv/bin/activate
          python --version
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          python run.py
